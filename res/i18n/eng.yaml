---
language: English
name: Stalkee

common:
  res:
    fail: Походу не вышло, братан!

commands:
  start:
    res:
      ok: |
        Ботелло отсылает голосовухи с цитатами из зоны по этому, как его, 'инлайн запросу', во. Пишешь, короче, в любую хату @stalkeeBot, в конец шмякни пробел для порядка, и вот я те зуб даю, сможешь браткам любую байку рассказать в одно нажатие по PDA.

        Если шо не так, черкни @arelive, мол, так и так, сломалась говори твоя игрушка. Прибежим, починим, заодно и парой артефактов по дороге разживëмся. Тут взаимовыручка нужна как пить дать.

  add:
    res:
      ok: Вот так бы всегда!
      already_added: Ты бы ещё консервных банок насобирал!

  info:
    res:
      ok: |
        Персонаж: {actor}
        Локация: {location}
        Число использований: {n_uses}

        {quote}
      not_found: Где же он спрятался?

  remove:
    res:
      ok: Ныкайся - не ныкайся, мы тя всё равно надыбаем!
      not_found: У меня ничего нет, не стреляйте!

  quote:
    res:
      ok: |
        Старая реплика:
        {old_quote}

        Новая реплика:
        {quote}
      not_found: Где же он спрятался?

  actor:
    res:
      ok: |
        Старый персонаж: {old_actor}
        Новый персонаж: {actor}
      not_found: Где же он спрятался?

  location:
    res:
      ok: |
        Старая локация: {old_location}
        Новая локация: {location}
      not_found: Где же он спрятался?

markups:
  start:
    buttons:
      switch: В Зону
  remove_after_add:
    buttons:
      remove: Отменить

actions:
