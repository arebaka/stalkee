version: '3'

services:
  database:
    image: postgres:14-alpine
    hostname: database
    restart: always
    ports:
      - 15432:5432
    environment:
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stalkee
    volumes:
      - data:/var/lib/postgresql/data

  bot:
    hostname: bot
    depends_on:
      - database
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    environment:
      - DB_URI=postgres://bot:password@database/stalkee

volumes:
  data:
